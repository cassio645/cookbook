{% extends 'base.html' %}
{% block title %}Criar{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 bloco-criar">
            <h1>Criar nova receita</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.media }}
                {{ form|crispy }}
                <input class="btn btn-primary" type="submit" value="Criar">
            </form>
        </div>
    </div>
</div>
{% endblock %}
